<html>
    <title>tabela</title>
    <body>
        <center>
            <p><h1>Ćwiczenie Tabela</h1></p>
        <table border=1 >
            <tr><th colspan="4" align=top>Nagłówek</th></tr>
            <tr bgcolor="Red">
                <td color="red">text</td><th>text</th><td><u>text</u></td>
            </tr>
            <tr height=50>
                <td width="50" align=left bgcolor=blue>text</td><th width=60>text</th><td width=50 align=right><i>text</i></td>
            </tr>
            <tr>
                <td bgcolor="blue">text</td><th>text</th><td><strike>text</strike></td>
            </tr>
            
        </table>
        </center>
    </body>
</html>
